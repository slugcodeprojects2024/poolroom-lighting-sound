<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual World - Assignment 3</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; }
        #webgl { display: block; margin: 0 auto; }
        
        /* Status display */
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            min-width: 300px;
        }
        
        /* Stamina bar */
        #stamina-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 2px;
            display: none; /* Hidden by default */
        }
        
        #stamina-bar {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 8px;
            transition: width 0.1s ease;
        }
        
        .stamina-label {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Add to your existing styles */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #block-type-indicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            background-color: #FFFFFF;
            color: #FFFFFF;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        #notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Add to your existing styles */
        #fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>

<body>
    <canvas id="webgl" width="800" height="600">

    <!-- Status display -->

        Controls: WASD - Move | Mouse - Look | Q/E - Rotate<br>
        Space - Jump | Shift - Sprint | C - Toggle Collision<br>
        Left/Right Click - Add/Remove Blocks
    </div>

    <div id="fps-counter">FPS: 0</div>
    
    <!-- Stamina bar -->
    <div id="stamina-container">
        <div id="stamina-bar"></div>
        <div class="stamina-label">Stamina</div>
    </div>

    <!-- Status display for player info -->
    <div id="statusDisplay" style="position:fixed; top:30px; left:10px; color:white; background:rgba(0,0,0,0.7); padding:5px; font-family: monospace; z-index: 100;"></div>

    <!-- Shader scripts -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec2 a_TexCoord;
        uniform mat4 u_ModelMatrix;
        uniform mat4 u_ViewMatrix;
        uniform mat4 u_ProjectionMatrix;
        varying vec2 v_TexCoord;
        varying vec3 v_WorldPos;

        void main() {
            vec4 worldPos = u_ModelMatrix * a_Position;
            v_WorldPos = worldPos.xyz;
            gl_Position = u_ProjectionMatrix * u_ViewMatrix * worldPos;
            v_TexCoord = a_TexCoord;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_Sampler;
        uniform float u_texColorWeight;
        uniform vec4 u_baseColor;
        uniform vec2 u_TexScale;
        uniform bool u_isUnderwater;
        uniform vec3 u_cameraPos;
        varying vec2 v_TexCoord;
        varying vec3 v_WorldPos;

        void main() {
            // Scale texture coordinates for tiling
            vec2 scaledTexCoord = v_TexCoord * u_TexScale;
            vec4 texColor = texture2D(u_Sampler, scaledTexCoord);
            vec4 finalColor = mix(u_baseColor, texColor, u_texColorWeight);
            
            // Apply underwater effects
            if (u_isUnderwater) {
                // Calculate distance from camera for fog effect
                float distance = length(v_WorldPos - u_cameraPos);
                
                // Underwater fog parameters
                float fogDensity = 0.15;
                float fogAmount = 1.0 - exp(-fogDensity * distance);
                fogAmount = clamp(fogAmount, 0.0, 0.85); // Don't make it completely opaque
                
                // Underwater fog color (deep blue-green)
                vec3 fogColor = vec3(0.0, 0.3, 0.5);
                
                // Apply fog
                finalColor.rgb = mix(finalColor.rgb, fogColor, fogAmount);
                
                // Add a blue-green tint to everything
                finalColor.rgb *= vec3(0.6, 0.85, 1.0);
                
                // Slightly reduce contrast underwater
                finalColor.rgb = mix(finalColor.rgb, vec3(0.5), 0.2);
            }
            
            gl_FragColor = finalColor;
        }
    </script>

    <!-- Library scripts -->
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/cuon-utils.js"></script>

    <!-- Only main entry point -->
    <script type="module" src="main.js"></script>
    
    <script>
        // Update stamina bar display
        function updateStaminaBar(percentage) {
            const staminaBar = document.getElementById('stamina-bar');
            const staminaContainer = document.getElementById('stamina-container');
            
            if (staminaBar && staminaContainer) {
                staminaBar.style.width = percentage + '%';
                
                // Change color based on stamina level
                if (percentage > 60) {
                    staminaBar.style.backgroundColor = '#00ff00'; // Green
                } else if (percentage > 30) {
                    staminaBar.style.backgroundColor = '#ffff00'; // Yellow
                } else {
                    staminaBar.style.backgroundColor = '#ff0000'; // Red
                }
                
                // Show stamina bar when not full or when sprinting
                if (percentage < 100 || (window.camera && window.camera.isSprinting)) {
                    staminaContainer.style.display = 'block';
                } else {
                    staminaContainer.style.display = 'none';
                }
            }
        }
    </script>

    <div id="crosshair"></div>
    <div id="block-type-indicator">Default</div>
    <div id="notification"></div>
</body>
</html>
