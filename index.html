<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual World - Assignment 3</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; }
        #webgl { display: block; margin: 0 auto; }
        
        /* Status display */
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            min-width: 350px;
            line-height: 1.4;
        }
        
        /* FPS counter */
        #fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }

        /* Ladder interaction hint */
        #ladder-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 165, 0, 0.9);
            color: white;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 100;
        }

        /* Climbing indicator */
        #climbing-indicator {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 15px;
            background-color: rgba(0, 255, 0, 0.8);
            color: white;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 100;
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="webgl" width="800" height="600">
        Your browser does not support the canvas element.
    </canvas>

    <!-- Status display -->
    <div id="status">
        Loading game...
    </div>

    <!-- FPS counter -->
    <div id="fps-counter">FPS: 0</div>
    
    <!-- Ladder interaction hint -->
    <div id="ladder-hint">
        Click or Press F to Climb Ladder
    </div>

    <!-- Climbing indicator -->
    <div id="climbing-indicator">
        ðŸ§— CLIMBING ðŸ§—<br>
        W/S: Up/Down<br>
        Click/F: Release
    </div>

    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- Shader scripts -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec2 a_TexCoord;
        uniform mat4 u_ModelMatrix;
        uniform mat4 u_ViewMatrix;
        uniform mat4 u_ProjectionMatrix;
        varying vec2 v_TexCoord;
        varying vec3 v_WorldPos;

        void main() {
            vec4 worldPos = u_ModelMatrix * a_Position;
            v_WorldPos = worldPos.xyz;
            gl_Position = u_ProjectionMatrix * u_ViewMatrix * worldPos;
            v_TexCoord = a_TexCoord;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_Sampler;
        uniform float u_texColorWeight;
        uniform vec4 u_baseColor;
        uniform vec2 u_TexScale;
        uniform bool u_isUnderwater;
        uniform vec3 u_cameraPos;
        varying vec2 v_TexCoord;
        varying vec3 v_WorldPos;

        void main() {
            vec2 scaledTexCoord = v_TexCoord * u_TexScale;
            vec4 texColor = texture2D(u_Sampler, scaledTexCoord);
            vec4 finalColor = mix(u_baseColor, texColor, u_texColorWeight);
            
            if (u_isUnderwater) {
                float distance = length(v_WorldPos - u_cameraPos);
                float fogDensity = 0.15;
                float fogAmount = 1.0 - exp(-fogDensity * distance);
                fogAmount = clamp(fogAmount, 0.0, 0.85);
                vec3 fogColor = vec3(0.0, 0.3, 0.5);
                finalColor.rgb = mix(finalColor.rgb, fogColor, fogAmount);
                finalColor.rgb *= vec3(0.6, 0.85, 1.0);
                finalColor.rgb = mix(finalColor.rgb, vec3(0.5), 0.2);
            }
            
            gl_FragColor = finalColor;
        }
    </script>

    <!-- Library scripts -->
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/cuon-utils.js"></script>

    <!-- Main entry point -->
    <script type="module" src="main.js"></script>
    
    <script>
        // UI helper functions for ladder system
        function showLadderHint() {
            const hint = document.getElementById('ladder-hint');
            if (hint) hint.style.display = 'block';
        }
        
        function hideLadderHint() {
            const hint = document.getElementById('ladder-hint');
            if (hint) hint.style.display = 'none';
        }
        
        function showClimbingIndicator() {
            const indicator = document.getElementById('climbing-indicator');
            if (indicator) indicator.style.display = 'block';
        }
        
        function hideClimbingIndicator() {
            const indicator = document.getElementById('climbing-indicator');
            if (indicator) indicator.style.display = 'none';
        }
        
        // Make functions globally available
        window.showLadderHint = showLadderHint;
        window.hideLadderHint = hideLadderHint;
        window.showClimbingIndicator = showClimbingIndicator;
    </script>
</body>
</html>
